<html>
<head>
    <meta charset="UTF-8">
    <title> Register </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<section>
    <h1 align="center"> Online Flash Cards Project</h1>

    <div align="center">
        <div align="center" class="border">

            </br></br></br>
            <h2 class="word">
                <form action="{{ url_for('register') }}" method="post">
                    <div class="header">
                        <h1 class="word">Register</h1>
                    </div>

                    <div class="msg">{{ msg }}</div>
                    <input id="username" name="username" type="text" placeholder="Enter Your Username"
                           class="textbox"/></br></br>
                    <input id="password" name="password" type="password" placeholder="Enter Your Password"
                           class="textbox"/></br></br>
                    <input id="email" name="email" type="text" placeholder="Enter Your Email ID"
                           class="textbox"/></br></br>
                    <input type="submit" class="btn" value="Sign Up"><br><br>

                    <p class="bottom">Already have an account? <a class="bottom" style="color:white" href="{{url_for('login')}}"> Sign In</a>
                    </p>
                </form>
            </h2>

        </div>
    </div>

</section>

</body>
</html>
