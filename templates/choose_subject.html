<section>

    {% extends "base.html" %}

    {% block title %}About Us{% endblock %}

    <form action="" method="POST">

        <div align="center">
            <div align="center" class="border">

                <SELECT name="Subject_Id" class="col">

                    {% endfor %}
                </SELECT> <br><br><br>
                <input type="submit" class="btn" name="submit" value="submit"><br><br><br><br>
<!--                <button onclick="goToPage()">Create Subject</button>-->
            </div>
            </br></br>

        </div>

    </form>

    {% endblock %}
</section>
